<!DOCTYPE html>

<title> External Control Files </title>
<link href = "test.css" type="text/css" rel="stylesheet" />

<script>
	var url="https://data.hartford.gov/resource/daux-ukcc.json";
	var xmlhttp;
	
		window.onload=function()
		{
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = process;
			xmlhttp.open("GET",url,true);
			xmlhttp.send();
		}
		function process()
		{
			if(xmlhttp.readyState==4 && xmlhttp.status == 200)
			{
				var restaurantData = JSON.parse(xmlhttp.responseText);
				for(var x=0; x < restaurantData.length; x++)
				{
					document.getElementById('result').innerHTML +=
					restaurantData[x].blms_dba + "<br/>";
				}
			}
		}
</script>
<body>
	<output type="string" id="message"> </output>
	<p></p>
	<script src="test.js"> </script>
	<div id="result">
	</div>
</body>
